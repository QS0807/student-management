<head>

</head>
<div class = container *ngIf="!submitted">
  <form (ngSubmit)="saveStudent()">
    <div class = "form-group">
      <label for="first_name">First Name:</label>
      <input id="first_name" [(ngModel)]="student.first_name" name="first_name" required>
    </div>
    <div class = "form-group">
      <label for="last_name">Last Name:</label>
      <input id="last_name" [(ngModel)]="student.last_name" name="last_name" required>
    </div>
    <div class = "form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="student.email" name="email" placeholder="name@example.com" required>
    </div>
    <div class = "form-group">
      <label for="gender">Gender:</label>
      <select id="gender" class="form-control" [(ngModel)]="student.gender" name="gender" required>
        <option selected>Choose...</option>
        <option value = "Male">Male</option>
        <option value = "Female">Female</option>
      </select>
    </div>
    <button type="submit" class = "btn btn-primary mb-2">Add Student</button>
  </form>
</div>

<div *ngIf="submitted">
  <p>Student added successfully!</p>
  <button class="btn btn-success" (click)="newStudent()">Add Another</button>
</div>
